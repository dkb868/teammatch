<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}hackerMatcher - {% endblock %} </title>
	<link rel="stylesheet" href="{% static "hacker_matcher/css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "hacker_matcher/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "hacker_matcher/css/animate.min.css" %}">
	<link rel="stylesheet" href="{% static "hacker_matcher/css/style.css" %}">
	<link rel="stylesheet" href="{% static "hacker_matcher/css/responsive.css" %}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
	<script src="{% static "hacker_matcher/js/modernizr.js" %}"></script>
    
    <link rel="stylesheet" type="text/css" media="all" href="{% static "hacker_matcher/css/buttonStyle.css" %}" >
    <script type="text/javascript" src="{% static "hacker_matcher/js/jquery-1.9.1.min.js" %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static "hacker_matcher/js/jquery.leanModal.min.js" %}"></script>
  <!-- jQuery plugin leanModal under MIT License http://leanmodal.finelysliced.com.au/ -->
	<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
	<![endif]-->
    
 
</head>
<body>
	
	<!-- ====================================================
	header section -->
	<header class="top-header">
		<div class="container">
			<div class="row">
				<!-- nav starts here -->
				<div class="col-md-12">					
					<nav class="navbar navbar-default">
						<div class="container-fluid nav-bar">
						    <div class="navbar-header">
						      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						        <span class="sr-only">Toggle navigation</span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						      </button>
						      </div>
						    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						      <ul class="nav navbar-nav navbar-left">
						        <li><a href="#home">Home</a></li>
						        <li><a href="#features">Profile</a></li>
						        <li><a href="#about">Matches</a></li>
						        <li><a href="#about">About</a></li>
						      </ul>
						    </div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header><!-- end of header section -->

		{% block body %} {% endblock %}

		<!-- footer starts here -->
		<footer class="footer text-center">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="icons">
							<a href=""><i class="fa fa-behance"></i></a>
							<a href=""><i class="fa fa-dribbble"></i></a>
							<a href=""><i class="fa fa-twitter"></i></a>
							<a href=""><i class="fa fa-facebook"></i></a>
							<a href=""><i class="fa fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer>

	<!-- script tags
	============================================================= -->
	<script src="{% static "hacker_matcher/js/smoothscroll.js" %}"></script>
	<script src="{% static "hacker_matcher/js/bootstrap.min.js" %}"></script>
	<script src="{% static "hacker_matcher/js/custom.js" %}"></script>
	<script src="{% static "hacker_matcher/js/wow.js" %}"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
</body>
</html>
